<div class="row" id="contact">
  <h3 class="col-md-12"><i class="iconf-flag-1"></i> Contact</h3>
  <p class="col-md-5">Si vous voulez rejoindre l'équipe, participer à des manifestations, organiser une conférence..</p>
</div>
<div class="row" id="formContactContainer">
  <form id="formContact" role="form">

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="first_name">Nom</label>
            <input type="text" class="form-control" id="first_name" placeholder="...">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="last_name">Prénom</label>
            <input type="text" class="form-control" id="last_name" placeholder="...">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="mail">Adresse mail</label>
            <input type="email" class="form-control" id="mail" placeholder="...">
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="subject">Objet</label>
            <input type="text" class="form-control" id="subject" placeholder="...">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="message">Votre message</label>
            <textarea id="message" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-8">
          <a ng-click="submit()" href="javascript:void(0);" class="btn btn-block btn-lg btn-primary">ENVOYER</a>
        </div>
      </div>

  </form>
</div>
