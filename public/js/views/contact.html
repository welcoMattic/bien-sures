<div class="row" id="contact">
  <h3 class="col-md-12"><i class="iconf-flag-1"></i> Contact</h3>
  <p class="col-md-5">Si vous voulez rejoindre l'équipe, participer à des manifestations, organiser une conférence...</p>
</div>
<div class="row" id="formContactContainer">
  <form id="formContact" name="formContact" role="form" accept-charset="UTF-8" ng-submit="submit()" novalidate>

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="first_name">Nom</label>
            <input type="text" class="form-control" id="first_name" placeholder="..." name="first_name" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="last_name">Prénom</label>
            <input type="text" class="form-control" id="last_name" placeholder="..." name="last_name" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="mail_from">Adresse mail</label>
            <input type="email" class="form-control" id="mail" placeholder="..." name="mail_from" required>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="subject">Objet</label>
            <input type="text" class="form-control" id="subject" placeholder="..." name="subject">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="message">Votre message</label>
            <textarea id="message" class="form-control" name="message" required></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-8">
          <button type="submit" class="btn btn-block btn-lg btn-primary" id="mail-submit" ng-disabled="formContact.$invalid">
            <span>ENVOYER</span>
            <div id="loadingProgressG" class="hidden">
              <div id="loadingProgressG_1" class="loadingProgressG">
              </div>
            </div>
          </button>
        </div>
      </div>

  </form>
</div>
