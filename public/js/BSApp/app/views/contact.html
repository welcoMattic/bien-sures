

<div class="col-md-12">

	<div class="row">
		<div class="col-md-12"></div>
			<h2>Contact</h2>
			<p>Si vous voulez rejoindre l'équipe,<br>
			Participer à des manifestations,<br>
			Organiser une conférence..</p>
		</div>
	</div>
		
	<form id="formContact" role="form">
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
		    		<label for="first_name">Nom</label>
		    		<input type="text" class="form-control" id="first_name" placeholder="...">
		  		</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
		    		<label for="last_name">Prénom</label>
		    		<input type="text" class="form-control" id="last_name" placeholder="...">
		  		</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
		    		<label for="mail">Adresse mail</label>
		    		<input type="email" class="form-control" id="mail" placeholder="...">
		  		</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
		    		<label for="message">Votre message</label>
		    		<textarea id="message" class="form-control"></textarea>
		  		</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-2">
				<a ng-click="submit()" href="javascript:void(0);" class="btn btn-block btn-lg btn-primary">ENVOYER</a>
			</div>
		</div>
	</form>

</div>
